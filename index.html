<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Crossmedia7 Memorix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 600px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    input[type="email"] {
      padding: 0.8rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="submit"] {
      padding: 0.8rem 1.5rem;
      background-color: #ff0050;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e60045;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        padding: 0 1rem;
      }

      form {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Willkommen bei Crossmedia7 Memorix!</h1>
  <p>Ich renne nicht mehr. Ich jage nicht mehr. Ich baue.</p>

  <!-- Newsletter Formular -->
  <form action="https://buttondown.email/api/emails/embed-subscribe/memorix" 
        method="post" target="popupwindow" 
        onsubmit="window.open('https://buttondown.email/memorix', 'popupwindow')">
    <input type="email" name="email" placeholder="Deine E-Mail-Adresse" required />
    <input type="submit" value="Abonnieren" />
  </form>
</body>
</html>
