<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorix | Newsletter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .card {
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      padding: 3rem;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #fff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .cta {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ff0050, #ff7f50);
      padding: 1rem;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.6);
      line-height: 1.5;
      animation: pulse 2s infinite;
    }

    form input[type="text"],
    form input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    form input[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #ff0050;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 12px #ff0050cc;
    }

    form input[type="submit"]:hover {
      background-color: #e60045;
    }

    .thanks {
      display: none;
      margin-top: 1rem;
      color: #a0ffa0;
      font-size: 1rem;
    }

    .social {
      margin-top: 2rem;
    }

    .social a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .social a:hover {
      color: #ff7f50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 0, 80, 0.6); }
      50% { box-shadow: 0 0 25px rgba(255, 0, 80, 1); }
      100% { box-shadow: 0 0 10px rgba(255, 0, 80, 0.6); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="avatar.jpg" alt="Avatar" class="avatar" />
    <h1>Werde Teil der Community</h1>
    <div class="cta">
      âœ¨ Jetzt <strong>kostenlos</strong> abonnieren &<br>
      exklusive <strong>Strategien</strong> zur digitalen<br>
      Produktvermarktung sichern!
    </div>
    <form onsubmit="showThanks()" action="https://buttondown.email/api/emails/embed-subscribe/memorix" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/memorix', 'popupwindow')">
      <input type="text" name="name" placeholder="Vor- und Nachname" required />
      <input type="email" name="email" placeholder="Deine E-Mail-Adresse" required />
      <input type="submit" value="Jetzt abonnieren" />
    </form>
    <div class="thanks" id="thanks">
      ðŸŽ‰ Vielen Dank fÃ¼r deine Anmeldung! Check dein Postfach!
    </div>

    <div class="social">
      Folge mir auf:
      <a href="https://www.facebook.com/profile.php?id=61575031511605" target="_blank">Facebook</a> |
      <a href="https://www.tiktok.com/@crossmedia7" target="_blank">TikTok</a>
    </div>
  </div>

  <script>
    function showThanks() {
      setTimeout(() => {
        document.getElementById('thanks').style.display = 'block';
      }, 1000);
    }
  </script>
</body>
</html>
